ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">! /bin/bash</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装git</span></span><br><span class="line">if ! type git &gt;/dev/null 2&gt;&amp;1; then</span><br><span class="line">  yum -y install git</span><br><span class="line">  echo "git install Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">else</span><br><span class="line">  echo "git skip install." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">基础包</span></span><br><span class="line">yum install -y bash gcc gcc-c++ glibc make cmake libaio-devel gmp-devel libmcrypt-devel zlib zlib-devel openssh openssl openssl-devel pcre pcre-devel libjpeg libjpeg-devel libicu-devel libpng libpng-devel freetype freetype-devel libxml2 libxml2-devel glibc glibc-devel glib2 glib2-devel bzip2 bzip2-devel ncurses ncurses-devel curl curl-devel e2fsprogs e2fsprogs-devel xinetd lrzsz dos2unix postfix libtool openldap-devel sqlite-devel libcurl-devel</span><br><span class="line"><span class="meta">#</span><span class="bash">该服务器没安装mysql的话</span></span><br><span class="line">if ! type mysql &gt;/dev/null 2&gt;&amp;1; then</span><br><span class="line">  yum -y install mysql-devel</span><br><span class="line">  echo "mysql-devel install Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">其它centos7必备</span></span><br><span class="line">yum install net-tools vim wget -y</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#编译安装 php7</span></span></span><br><span class="line">php7="false"</span><br><span class="line"></span><br><span class="line">cd /home/soft || mkdir /home/soft</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">先编译安装php7.4的依赖oniguruma</span></span><br><span class="line"><span class="meta">#</span><span class="bash">yum install -y autoconf automake libtool</span></span><br><span class="line"><span class="meta">#</span><span class="bash">wget https://github.com/kkos/oniguruma/archive/v6.9.4.tar.gz -O oniguruma-6.9.4.tar.gz</span></span><br><span class="line"><span class="meta">#</span><span class="bash">tar -zxvf oniguruma-6.9.4.tar.gz</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">cd</span> oniguruma-6.9.4/</span></span><br><span class="line"><span class="meta">#</span><span class="bash">./autogen.sh &amp;&amp; ./configure --prefix=/usr</span></span><br><span class="line"><span class="meta">#</span><span class="bash">make &amp;&amp; make install</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装libzip</span></span><br><span class="line">tar -zxvf libzip-1.2.0.tar.gz || wget https://nih.at/libzip/libzip-1.2.0.tar.gz -O libzip-1.2.0.tar.gz --no-check-certificate &amp;&amp; tar -zxvf libzip-1.2.0.tar.gz</span><br><span class="line"></span><br><span class="line">cd libzip-1.2.0 || exit</span><br><span class="line">./configure &amp;&amp; make -j4 &amp;&amp; make install</span><br><span class="line"><span class="meta">#</span><span class="bash"> 解决usr/<span class="built_in">local</span>/include/zip.h:59:21: fatal error: zipconf.h: No such file or directory</span></span><br><span class="line">cp /usr/local/lib/libzip/include/zipconf.h /usr/local/include/zipconf.h</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装php</span></span><br><span class="line">cd /home/soft || exit</span><br><span class="line">tar -xvf php-7.3.33.tar.gz || wget https://www.php.net/distributions/php-7.3.33.tar.gz &amp;&amp; tar -xvf php-7.3.33.tar.gz</span><br><span class="line"></span><br><span class="line">cd php-7.3.33/ &amp;&amp; ./configure --prefix=/usr/local/php --sysconfdir=/usr/local/php/etc --with-config-file-path=/usr/local/php/etc --with-config-file-scan-dir=/usr/local/php/etc/php.d --with-freetype-dir=/usr/include/freetype2/freetype/ --enable-fpm --enable-mbstring --enable-zip --enable-mysqlnd --with-iconv --with-zlib --enable-xml --with-curl --with-gd --with-openssl --with-mhash --enable-bcmath --enable-sockets --enable-pcntl --with-xmlrpc --enable-zip --enable-soap --enable-opcache --with-pdo-mysql --enable-maintainer-zts --with-jpeg-dir=/usr &amp;&amp; make clean &amp;&amp; make &amp;&amp; make install &amp;&amp; php7="true"</span><br><span class="line"></span><br><span class="line">if [ $&#123;php7&#125; != "true" ]; then</span><br><span class="line">  echo "php7 install not Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">  exit 1</span><br><span class="line">else</span><br><span class="line">  echo "php7 install Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 配置php</span></span><br><span class="line">mkdir /usr/local/php/etc/php.d -p</span><br><span class="line">cd /home/soft/php-7.3.33/sapi/fpm || exit</span><br><span class="line">cp init.d.php-fpm /etc/init.d/php-fpm</span><br><span class="line">chmod +x /etc/init.d/php-fpm</span><br><span class="line">chkconfig --add php-fpm</span><br><span class="line">chkconfig php-fpm on</span><br><span class="line">cp php-fpm.conf /usr/local/php/etc/php-fpm.conf</span><br><span class="line">mkdir /usr/local/php/etc/php-fpm.d -p</span><br><span class="line">cp www.conf /usr/local/php/etc/php-fpm.d/www.conf</span><br><span class="line">cd /home/soft/php-7.3.33 || exit</span><br><span class="line">cp php.ini-production /usr/local/php/etc/php.ini</span><br><span class="line">cp /usr/local/php/bin/php /usr/bin/php</span><br><span class="line"></span><br><span class="line">cat &gt;/usr/local/php/etc/php.d/10-opcache.ini &lt;&lt;EOFF</span><br><span class="line">zend_extension=opcache.so</span><br><span class="line"></span><br><span class="line">opcache.enable=1</span><br><span class="line"></span><br><span class="line">opcache.memory_consumption=128</span><br><span class="line"></span><br><span class="line">opcache.interned_strings_buffer=8</span><br><span class="line"></span><br><span class="line">opcache.max_accelerated_files=4000</span><br><span class="line"></span><br><span class="line">opcache.blacklist_filename=/etc/php.d/opcache*.blacklist</span><br><span class="line">EOFF</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#redis 扩展</span></span></span><br><span class="line">redisextend="false"</span><br><span class="line">cd /home/soft || exit</span><br><span class="line">unzip develop.zip || wget  --no-check-certificate -c https://github.com/phpredis/phpredis/archive/develop.zip &amp;&amp; unzip develop.zip</span><br><span class="line">cd phpredis-develop/ &amp;&amp; /usr/local/php/bin/phpize &amp;&amp; ./configure --with-php-config=/usr/local/php/bin/php-config &amp;&amp; make &amp;&amp; make install &amp;&amp; echo "extension=redis.so" &gt;&gt;/usr/local/php/etc/php.d/20.redis.ini &amp;&amp; redisextend="true"</span><br><span class="line"></span><br><span class="line">if [ $&#123;redisextend&#125; != "true" ]; then</span><br><span class="line">  echo "redisextend install not Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">  exit 2</span><br><span class="line">else</span><br><span class="line">  echo "redisextend install Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">#igbinary扩展</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">igbinaryextend=<span class="string">"false"</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="built_in">cd</span> /home/soft || <span class="built_in">exit</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">wget --no-check-certificate -c https://github.com/igbinary/igbinary/archive/master.zip &amp;&amp; unzip master.zip &amp;&amp; <span class="built_in">cd</span> igbinary-master &amp;&amp; /usr/<span class="built_in">local</span>/php/bin/phpize &amp;&amp; ./configure CFLAGS=<span class="string">"-O2 -g"</span> --<span class="built_in">enable</span>-igbinary --with-php-config=/usr/<span class="built_in">local</span>/php/bin/php-config &amp;&amp; make &amp;&amp; make install &amp;&amp; <span class="built_in">echo</span> <span class="string">"extension=igbinary.so"</span> &gt;&gt;/usr/<span class="built_in">local</span>/php/etc/php.d/20.igbinary.ini &amp;&amp; igbinaryextend=<span class="string">"true"</span></span></span><br><span class="line"><span class="meta">#</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="keyword">if</span> [ <span class="variable">$&#123;igbinaryextend&#125;</span> != <span class="string">"true"</span> ]; <span class="keyword">then</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">  <span class="built_in">echo</span> <span class="string">"igbinaryextend install not Success."</span> &gt;&gt;/var/<span class="built_in">log</span>/install-php7.log</span></span><br><span class="line"><span class="meta">#</span><span class="bash">  <span class="built_in">exit</span> 3</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="keyword">else</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash">  <span class="built_in">echo</span> <span class="string">"igbinaryextend install Success."</span> &gt;&gt;/var/<span class="built_in">log</span>/install-php7.log</span></span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="keyword">fi</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装composer</span></span><br><span class="line">if ! type composer &gt;/dev/null 2&gt;&amp;1; then</span><br><span class="line">  curl -o /usr/bin/composer https://mirrors.aliyun.com/composer/composer.phar</span><br><span class="line">  chmod +x /usr/bin/composer</span><br><span class="line">  composer config -g repo.packagist composer https://mirrors.aliyun.com/composer/</span><br><span class="line">  echo "composer install Success." &gt;&gt;/var/log/install-php7.log</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 安装 nginx</span></span><br><span class="line">yum -y install pcre-devel</span><br><span class="line">tar -zxvf nginx-1.22.0.tar.gz || wget -O nginx-1.22.0.tar.gz  http://nginx.org/download/nginx-1.22.0.tar.gz &amp;&amp; tar -zxvf nginx-1.22.0.tar.gz</span><br><span class="line">cd nginx-1.22.0 &amp;&amp; ./configure --prefix=/usr/local/nginx --with-http_ssl_module &amp;&amp; make &amp;&amp; make install</span><br><span class="line">cp /usr/local/nginx/sbin/nginx /usr/bin/nginx</span><br></pre></td></tr></table></figure>
